<html>
<head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script type="text/javascript">


        function moverRaton(e) {
            x = e.clientX;
            y = e.clientY;
            document.getElementById('co').innerHTML = x+'-'+y;
            $('#nave').css("margin-top",y-100);
            $('#nave').css("margin-left",x-200)
        };

    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<p id="co"></p>
<div id="pantalla" onmousemove="moverRaton(event)">
    <img id="nave" src="img/space.png">
</div>

</body>
</html>
